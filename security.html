    <!-- Security cameras functionality -->
    <script>
        async function loadCameras() {
            try {
                const response = await fetchWithAuth(`${API_URL}/cameras`);

                if (!response.ok) {
                    throw new Error('Error al cargar c√°maras');
                }

                const data = await response.json();
                const cameras = data.data;

                const container = document.getElementById('cameras-container');
                container.innerHTML = '';

                if (cameras.length === 0) {
                    container.innerHTML = '<p style="text-align: center; margin: 20px;">No hay c√°maras configuradas. Agregue una c√°mara desde la secci√≥n de dispositivos.</p>';
                    return;
                }

                cameras.forEach(camera => {
                    const cameraDiv = document.createElement('div');
                    cameraDiv.className = 'col-md-6 col-sm-12';
                    cameraDiv.id = 'cam-section';

                    const roomName = camera.habitacion ? camera.habitacion.nombre : 'Sin habitaci√≥n';
                    const isConnected = camera.estado.conectada;
                    const streamUrl = camera.streaming.urlPrincipal;

                    cameraDiv.innerHTML = `
                        <div class="row">
                            <h3 class="col-8">${camera.nombre} - ${roomName}</h3>
                            <div class="col-4 d-flex justify-content-end">
                                <img class="col-2" src="images/Edit.png" alt="" onclick="editCam('${camera._id}', '${camera.nombre}', '${camera.habitacion._id}', '${roomName}')">
                                <img class="col-2" src="images/Close.png" alt="" onclick="deleteCam('${camera._id}', '${camera.nombre}')">
                            </div>
                        </div>
                        <div class="cam-view" style="background-color: #1a1a1a; min-height: 300px; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
                            ${isConnected ?
                                `<div style="color: #888; text-align: center;">
                                    <p style="font-size: 14px; margin-bottom: 10px;">Streaming no disponible en navegador</p>
                                    <p style="font-size: 12px;">URL: ${streamUrl}</p>
                                    <button class="btn btn-sm btn-primary mt-2" onclick="window.open('${streamUrl}', '_blank')">Abrir en reproductor externo</button>
                                </div>`
                                :
                                `<div style="color: #ff4444; font-size: 24px; font-weight: bold;">
                                    NO SIGNAL
                                    <p style="font-size: 14px; margin-top: 10px; color: #888;">C√°mara desconectada</p>
                                </div>`
                            }
                        </div>
                        <div style="margin-top: 10px; display: flex; gap: 10px; align-items: center;">
                            <button class="btn btn-sm ${camera.estado.activa ? 'btn-success' : 'btn-secondary'}"
                                    onclick="toggleCamera('${camera._id}', ${!camera.estado.activa})">
                                ${camera.estado.activa ? 'Activa' : 'Inactiva'}
                            </button>
                            <button class="btn btn-sm ${camera.estado.grabando ? 'btn-danger' : 'btn-outline-danger'}"
                                    onclick="toggleRecording('${camera._id}', ${!camera.estado.grabando})">
                                ${camera.estado.grabando ? '‚è∫ Grabando' : '‚èπ Iniciar grabaci√≥n'}
                            </button>
                            <span style="color: ${isConnected ? '#4CAF50' : '#888'}; font-size: 12px;">
                                ${isConnected ? 'üü¢ Conectada' : '‚ö´ Desconectada'}
                            </span>
                        </div>
                    `;

                    container.appendChild(cameraDiv);
                });

            } catch (error) {
                console.error('Error:', error);
                const container = document.getElementById('cameras-container');
                container.innerHTML = '<p style="text-align: center; margin: 20px; color: red;">Error al cargar las c√°maras</p>';
            }
        }

        async function toggleCamera(cameraId, newState) {
            try {
                const response = await fetchWithAuth(`${API_URL}/cameras/${cameraId}/toggle`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    loadCameras(); // Recargar c√°maras
                } else {
                    swal("Error", "Error al cambiar el estado de la c√°mara", "error");
                }
            } catch (error) {
                console.error('Error:', error);
                swal("Error", "Error al conectar con el servidor", "error");
            }
        }

        async function toggleRecording(cameraId, newState) {
            try {
                const response = await fetchWithAuth(`${API_URL}/cameras/${cameraId}/recording`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    loadCameras(); // Recargar c√°maras
                } else {
                    swal("Error", "Error al cambiar la grabaci√≥n", "error");
                }
            } catch (error) {
                console.error('Error:', error);
                swal("Error", "Error al conectar con el servidor", "error");
            }
        }

        async function editCam(cameraId, cameraName, roomId, roomName) {
            // Redirigir a la p√°gina de edici√≥n de c√°mara
            window.location.href = `cameraedit.html?cameraId=${cameraId}`;
        }

        async function deleteCam(cameraId, cameraName) {
            const willDelete = await swal({
                title: "¬øEst√° seguro?",
                text: `Se eliminar√° la c√°mara "${cameraName}"`,
                icon: "warning",
                buttons: true,
                dangerMode: true,
            });

            if (!willDelete) {
                return;
            }

            try {
                const response = await fetchWithAuth(`${API_URL}/cameras/${cameraId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    swal({title:"C√°mara eliminada exitosamente", icon:"success"});
                    loadCameras(); // Recargar c√°maras
                } else {
                    swal("Error", data.error || "Error al eliminar la c√°mara", "error");
                }
            } catch (error) {
                console.error('Error:', error);
                swal("Error", "Error al conectar con el servidor", "error");
            }
        }

        // Cargar c√°maras al iniciar
        loadCameras();

        // Recargar cada 5 segundos para actualizar estado
        setInterval(loadCameras, 5000);
    </script>
